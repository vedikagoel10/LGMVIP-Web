<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Student Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="students.png" type="image/x-icon">
    </head>
    <body>
        <div class="row">
            <div class="c1 col">
            <h1>STUDENT REGISTRATION FORM</h1>
            <form id="fo">
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td class="a c"><input class="d" placeholder="Enter Full Name" type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td class="a c"><input class="d" placeholder="Enter Email" type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td class="a c"><input class="d" placeholder="Enter Phone Number" type="number" name="phn" id="phn" required></td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td class="a c"><input class="d" placeholder="Enter Image Link" type="text" name="photo" id="photo" required></td>
                    </tr>
                    <tr rowspan="2">
                        <td>Gender</td>
                        <td class="a c h"><span><input type="radio" class="f" name="gender" id="Male" value="Male">Male</span>
                            <span><input type="radio" class="f" name="gender" id="Female" value="Female">Female</span></td>
                    </tr>
                    <tr rowspan="3">
                        <td>Skills</td>
                        <td class="a c h">
                            <span><input type="checkbox"  name="skill" class="g" id="javascript" value="Javascript">Javascript</span>
                            <span><input class="g" type="checkbox" name="skill" id="css" value="CSS">CSS</span>
                            <span><input class="g" type="checkbox"  name="skill" id="html" value="HTML">HTML</span>
                        </td>
                    </tr>
                    <tr>
                         <td colspan="2" class="a"><input type="button" class="e b" onclick="fun()" value="submit"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input type="reset" class="e r" value="Reset"></td>
                    </tr>
                </table>
            </form>
            <div class="ref">
                <p>Refer Img Link:</p>
                <p>1. http://surl.li/hiqex</p>
                <p>2. http://surl.li/hiqbc</p>
                <p>3. http://surl.li/hiqfw</p>
            </div>
        </div>
            <div class="c2 col" id="c">
                <h1>Enrolled Students</h1>
                <div class="ss" id="ss">
                </div>
            </div>

    </body>
